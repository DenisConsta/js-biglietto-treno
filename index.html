<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- * Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <!-- * JS Bundle Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
    <!-- * Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  
    <!-- * Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

  <title>Document</title>
</head>
<body>

  <div class="container p-5  rounded-3 shadow-lg bg-dark">
    <h1 class="text-center display-3 text-uppercase fw-normal text-light title-style">Biglietto del treno </h1>

    <div class="container d-inline-block">
      <div class="row">
        <div class="col-4 my-auto">
          <form id="form" class="form p-2 " action="/" method="GET">

            <div class="form-control mb-2">
              <label id="" class="fs-5" for="km">km </label>
              <input id="user_km" class="" name="km" type="text"><br>
              <span id="" class=" my-mex fs-6" for="error"></span>
            </div>
            
            <div class="form-control mb-3">
              <label for="age" class="fs-5">et&agrave;</label>
              <input id="user_age" class="" name="passwd" type="age"><br>
              <span id="" class="my-mex fs-6" for="error"></span>
            </div>
    
            <button type="submit" onClick="myEvent()" class="btn btn-warning" >Submit</button>
          </form>
          
        </div>

        <div class="col-8  d-flex justify-content-end">
          <div class="row ">
            <!-- output -->
            <div class="col ">
              <div class="container my-c pt-3">
                <span id="data" class="text-light lead"></span><br>
                <span id="original" class="fw-normal text-warning lead"></span><br>
                <span id="discount" class="fw-normal text-danger lead"></span><br>
                <span id="output" class=" fw-normal text-success lead"></span>
              </div>
              
            </div>

            <div class="col  ">
              <img src="assets/img/train2.gif" class="w-100 rounded-circle" alt="">
            </div>
          </div>
          
        </div>
      </div>
    </div>
    
  </div>

  <script src="js/script.js"></script>
</body>
</html>
